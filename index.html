<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天想吃什么？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 设置整个页面的模糊背景 */
        body {
            font-family: Arial, sans-serif;
            background: url("background/02.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        /* 模糊层，使背景虚化 */
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        /* 主容器 */
        .container {
            width: 80%;
            height: 90vh;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(227, 125, 164, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        /* 左侧图片区域 */
        .left-panel {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center; /* 水平居中 */
            justify-content: center; /* 垂直居中 */
            padding: 20px;
            height: 100%; /* 确保左侧面板占满父容器的高度 */
            background: rgba(151, 169, 237, 0.308);
        }
        .left-panel img {
            max-width: 100%; /* 确保图片不会超出容器宽度 */
            height: auto; /* 保持图片比例 */
            border-radius: 10px;
        }
        /* 标题样式 */
        .left-panel-title {
            font-size: 24px; /* 设置字体大小 */
            color: #f9f9f9; /* 设置字体颜色 */
            text-align: center; /* 设置文字居中 */
            margin-bottom: 10px; /* 设置底部外边距 */
        }
        /* 右侧聊天框 */
        .chat-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
        }
        /* 聊天框样式 */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .ai-message {
            background-color: #cc45e7;
            color: white;
            align-self: flex-start;
            text-align: left;
        }
        /* 输入框样式 */
        .input-box {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-box button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .input-box button:hover {
            background-color: #0056b3;
        }
        /* 修改 chat-header 的文字格式 */
        #chat-header {
            font-size: 24px; /* 设置字体大小 */
            color: rgb(249, 249, 250); /* 设置字体颜色 */
            text-align: center; /* 设置文字居中 */
            padding: 10px; /* 设置内边距 */
            background-color: rgba(241, 187, 235, 0.5); /* 设置带有透明度的背景颜色 */
            border-radius: 10px; /* 设置圆角 */
            transition: 0.3s; /* 设置过渡效果 */
        }

         /* Github 按钮样式 */
         .github-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
          
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .github-button:hover {
            background-color: #f9e7e7;
        }
    </style>
    <script>
        async function askAI() {
            let question = document.getElementById("question").value;
            let chatBox = document.getElementById("chat-box");
            let chatHeader = document.getElementById("chat-header");

            if (!question.trim()) {
                return;
            }

            // 添加用户消息
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerText = question;
            chatBox.appendChild(userMessage);

            // 清空输入框
            document.getElementById("question").value = "";

            // 显示 AI 处理中
            let aiMessage = document.createElement("div");
            aiMessage.classList.add("message", "ai-message");
            aiMessage.innerText = "在处理你的消息啦，耐心等待下哈宝";
            chatBox.appendChild(aiMessage);

            // 滚动到底部
            chatBox.scrollTop = chatBox.scrollHeight;

            // 发送请求
            let response = await fetch("http://127.0.0.1:5000/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            });

            let data = await response.json();
            aiMessage.innerText = data.answer ? data.answer : "被玩坏了！！！";
            
            // 更新聊天主题
            if (data.topic) {
                chatHeader.innerText =  data.topic;
            
            }

            // 滚动到底部
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>
    <!-- 模糊背景层 -->
    <div class="blur-overlay"></div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 左侧图片区域 -->
        <div class="left-panel">
            <div class="left-panel-title" contenteditable="true">一顿吃两斤</div>
            <img src="ye.png" alt="AI 头像">
            
        </div>

        <!-- 右侧聊天区域 -->
        <div class="chat-container">
            <div id="chat-header" class="chat-header">今天想吃什么？</div>
            <div id="chat-box" class="chat-box"></div>
            <div class="input-box">
                <input type="text" id="question" placeholder="请输入你的问题..." onkeydown="if(event.key==='Enter') askAI()">
                <button onclick="askAI()">发送</button>
            </div>
        </div>

        <!-- Github 按钮 -->
        <a href="https://github.com/SolReDo/auto_majsoul" class="github-button" target="_blank">Github</a>
    </div>
</body>
</html>
